<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="tabs">
        <button class="tab-btn active" onclick="showLogin()">Login</button>
        <button class="tab-btn" onclick="showSignup()">Sign Up</button>
      </div>

      <div id="login-form" class="form-content active">
        <h2>Welcome Back!</h2>
        {% if error %}
          <p class="error-msg">{{ error }}</p>
        {% endif %}
        <form action="{{ url_for('login') }}" method="POST">
          <input type="email" name="email" placeholder="Email Address" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <a href="{{ url_for('forgot_password') }}" class="forgot-link">Forgot Password?</a>
      </div>

      <div id="signup-form" class="form-content">
        <h2>Create Account</h2>
        <form action="{{ url_for('signup') }}" method="POST">
          <input type="text" name="username" placeholder="Full Name" required>
          <input type="email" name="email" placeholder="Email Address" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
        </form>
      </div>

      <a href="{{ url_for('home') }}" class="back-home">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    function showLogin() {
      document.getElementById('login-form').classList.add('active');
      document.getElementById('signup-form').classList.remove('active');
      document.querySelectorAll('.tab-btn')[0].classList.add('active');
      document.querySelectorAll('.tab-btn')[1].classList.remove('active');
    }

    function showSignup() {
      document.getElementById('signup-form').classList.add('active');
      document.getElementById('login-form').classList.remove('active');
      document.querySelectorAll('.tab-btn')[1].classList.add('active');
      document.querySelectorAll('.tab-btn')[0].classList.remove('active');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/forgetpasws.css') }}">
</head>
<body>
  <div class="reset-box">
    <h2>Reset Your Password</h2>
    <p>Create a new password for <strong>{{ email }}</strong></p>
    
    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
    
    <form action="{{ url_for('reset_password') }}" method="POST">
      <input type="password" name="new_password" placeholder="Enter new password" required minlength="6">
      <input type="hidden" name="email" value="{{ email }}">
      <button type="submit">Reset Password</button>
    </form>
    
    <a href="{{ url_for('home') }}">‚Üê Back to Login</a>
  </div>
</body>
</html>
